    <script>
function multiplicarArrayPorX(array, x) {
  return array.map((elemento) => elemento * x);
}
const arrayA = [];
const tamanhoArray = 10;
const numeroX = parseFloat(prompt("Digite o valor de X:"));

for (let i = 0; i < tamanhoArray; i++) {
  const numero = parseFloat(prompt(`Digite o número ${i + 1} de ${tamanhoArray}:`));
  arrayA.push(numero);
}
const arrayM = arrayA.map((elemento) => elemento * numeroX);
alert("Array M (resultado da multiplicação de cada elemento de A pelo valor X):\n" + arrayM);
    </script>
