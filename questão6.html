    <script>
function categoriaNadador(idade) {
  if (idade < 8) {
    return "Infantil";
  } else if (idade >= 8 && idade < 12) {
    return "Juvenil";
  } else {
    return "Jovem";
  }
}

const idadeDoNadador = parseInt(prompt("Digite a idade do nadador:"));
const categoria = categoriaNadador(idadeDoNadador);

    </script>
