<body>
    <script>
function calcularIdade(anoNascimento, anoAtual) {
  const idade = anoAtual - anoNascimento;
  return idade;
}
const anoNascimento = parseInt(prompt("Digite o ano de nascimento:"));
const anoAtual = parseInt(prompt("Digite o ano atual:"));
const idadeDaPessoa = calcularIdade(anoNascimento, anoAtual);
alert(`A pessoa tem ${idadeDaPessoa} anos de idade.`);
    </script>
</body>
</html>
